    <script>
        $(document).ready(function () {
            $("div.float_top").fadeOut(2000);
        });


        $(function () {
            $(".Left a").eq(0).addClass("cur");

            $("area").each(function (index, element) {
                $(this).hover(function () {
                    $("#bg_img").css("background-position", "9px -" + index * 691 + "px");

                }, function () {
                    $("#bg_img").css("background-position", "9px 691px");
                });
            });


            $(".company_cont .comBox").eq(0).show();
            $(".companyBtn a").click(function () {
                var index = $(this).index();
                //alert(index);
                $("#Type").html(index);
                $(this).addClass("cur").siblings().removeClass("cur");
                $(".company_cont .comBox").eq(index).fadeIn(200).siblings().hide();


            });

            $(".jump_map .close").click(function () {
                $(".jump_map").fadeOut(200);
            })

        })

        function Choose(name) {
            switch (name) {
                case "jiangsu": {
                    $("div#city").html("江苏");
                    $("div#content").html('童寅<br>李远扬<br>吕立元<br>郭思远<br>刘雄伟<br>陶文旭<br>许珉瑞<br>陈权<br>余博高<br>张银炜<br>周佳琪<br>陈天<br>苍宏伟<br>赵钱<br>邵星宇<br>汪士稹<br>杨天翼<br>王熠<br>沈梦青<br>谢金秀<br>邓亚婷<br>艾雨洁<br>张邵彤<br>潘轩<br>周雨萱<br>张雨绮<br>');
                }break;

                case "zhejiang": {
                    $("div#city").html("浙江");
                    $("div#content").html('王瑞<br>');
                } break;

                case "chongqing": {
                    $("div#city").html("重庆");
                    $("div#content").html('杨宇轩<br>薛志伟<br>');
                } break;

                case "fujian": {
                    $("div#city").html("福建");
                    $("div#content").html('陆沈涵<br>');
                } break;

                case "yunnan": {
                    $("div#city").html("云南");
                    $("div#content").html('王文斌<br>');
                } break;

                case "shanghai": {
                    $("div#city").html("上海");
                    $("div#content").html('鲍天龙<br>');

                } break;

                case "henan": {
                    $("div#city").html("河南");
                    $("div#content").html('左云扬<br>');

                } break;

                case "hunan":{
                    $("div#city").html("湖南");
                    $("div#content").html('王馨语<br>');

                }break;

                case "weizhi": {
                    $("div#city").html("未知");
                    $("div#content").html('许恒嘉<br>');

                } break;

                case "foreign": {
                    $("div#city").html("Foreign Country");
                    $("div#content").html('New Zealand 蒋轩举<br>Canada 程琨');

                } break;
            }
        }
    </script>
